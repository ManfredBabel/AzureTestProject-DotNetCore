trigger:
- none

pool:
  vmImage: 'windows-latest'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution: '**/RoundTheCode.AzureTestProject.sln'
  project: '**/RoundTheCode.AzureTestProject.csproj'

steps:
- task: NuGetToolInstaller@1
  name: 'NuGetToolInstaller'
  displayName: 'NuGet tool installer'

- task: NuGetCommand@2
  name: 'NuGetRestore'
  displayName: 'NuGet restore packages'
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  name: 'Build'
  displayName: 'DotNet Build'
  inputs:
    command: 'build'
    projects: '$(solution)'

- task: DotNetCoreCLI@2
  name: 'Tests'
  displayName: 'Run tests'
  inputs:
    command: 'test'
    projects: '$(solution)'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  name: 'Publish'
  displayName: 'Publish'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '$(project)'
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: CmdLine@2
  inputs:
    script: 'dir'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: 'publish'
    publishWebProjects: true
    projects: '$(solution)'
    arguments: '-p:SkipInvalidConfigurations=true -p:PublishProfile=".\publish_profile.xml" -p:password="Admin_BCR321" -p:username="vm-bcr-win\adminbcr" -p:MSDeployServiceURL="10.1.0.7:8172"'
    zipAfterPublish: false
    modifyOutputPath: false

- task: MSBuild@1
  displayName: 'MS Deploy'
  inputs:
    solution: $(solution)
    msbuildLocationMethod: 'version'
    msbuildArguments: '/p:configuration=Release /p:DeployOnBuild=true /p:PublishProfile=.\publish_profile.xml /p:password="Admin_BCR321" /p:username="vm-bcr-win\adminbcr" /p:MSDeployServiceURL="10.1.0.7:8172"'
